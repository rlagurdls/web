<h2><strong>김혁인의 분식골목</strong></h2>

<p><strong><u><a href="https://www.youtube.com/c/paikscuisine/featured" target="_blank"
  title="백종원의 요리비책 유튜브채널">김혁인의 먹자골목</a></u></strong>입니다.</p>
<img src="분식사진1.jpg" width="85%"><br>
<p><strong>당신은</strong> (粉食)은 원래 '밀가루로 만든 음식'을 뜻하였다.<br>
  이 정의에 따르면 라면, 국수, 빵 등이 분식에 해당되었으나, 현재는 떡볶이, 김밥, 순대, 어묵, 라면,<br>
  닭강정과 같이 단가가 싸서 분식점 등에서 많이 조리·판매되는 음식들을 지칭 하기도 한다.</p>
