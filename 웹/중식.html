<img src="중식사진1.jpg" width="85%">
<strong>중식(中食)</strong> <p>은 좁은 의미로는 중국, 대만, 넓은 의미로는 중화권과 화교들로부터 발전한 요리들의 총칭.<br>
중화요리를 개인적으로 싫어하는 사람들조차 중화요리 자체는 세계적으로 매우 대중적이고 인기있는 <br>
요리인 것은 그 누구도 부정하지는 않을 정도로 세계인들의 사랑을 받는 요리이다. </p>
